<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計時器</title>
  <style>
    body {
      color: #4F2956;
    }

    .container {
      text-align: center;
      margin-top: 0px;
    }

    h1 {
      font-size: 20px;
      color: #4F2956;
      margin-bottom: 2px;
    }

    #counter {
      font-size: 18px;
      color: #4F2956; 
      margin-bottom: 0px;
    }

    .btn {
      display: inline-block;
      padding: 4px 8px;
      background-color: #DAD5F4;
      color: #4F2956;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn:hover {
      background-color: #BEB6E9;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="startStopBtn" class="btn">Start</button>
    <button id="resetBtn" class="btn">Reset</button>
    <p><span id="counter">00:00:00</span></p>
  </div>

  <script>
    let startTime = 0;
    let running = false;
    let elapsedTime = 0;

    const counterElement = document.getElementById("counter");
    const startStopBtn = document.getElementById("startStopBtn");
    const resetBtn = document.getElementById("resetBtn");

    function updateTime() {
      const now = Date.now();
      elapsedTime = running ? now - startTime : elapsedTime;
      const formattedTime = formatTime(elapsedTime);
      counterElement.textContent = formattedTime;
    }

    function formatTime(milliseconds) {
      const totalSeconds = Math.floor(milliseconds / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${padNumber(hours)}:${padNumber(minutes)}:${padNumber(seconds)}`;
    }

    function padNumber(number) {
      return number.toString().padStart(2, "0");
    }

    function toggleTimer() {
      if (running) {
        running = false;
      } else {
        running = true;
        startTime = Date.now() - elapsedTime;
      }
      startStopBtn.textContent = running ? "Stop" : "Start";
    }

    function resetTimer() {
      running = false;
      elapsedTime = 0;
      updateTime();
    }

    startStopBtn.addEventListener("click", toggleTimer);
    resetBtn.addEventListener("click", resetTimer);

    // Load previous state from localStorage if available
    const storedElapsedTime = localStorage.getItem("elapsedTime");
    if (storedElapsedTime !== null) {
      elapsedTime = parseInt(storedElapsedTime);
      updateTime();
    }

    // Update time every second
    setInterval(updateTime, 1000);

    // Save elapsed time to localStorage before closing the window/tab
    window.addEventListener("beforeunload", () => {
        localStorage.setItem("elapsedTime", elapsedTime);
    });
  </script>
</body>
</html>

<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        // Retrieve the checkbox state from local storage and update the checkbox
        const checkbox = document.getElementById('checkbox');
        const savedValue = localStorage.getItem('checkboxState');
        if (savedValue !== null) {
            checkbox.checked = savedValue === 'true';
        }

        // Update local storage when checkbox is clicked
        checkbox.addEventListener('change', () => {
            localStorage.setItem('checkboxState', checkbox.checked);
        });
    });
